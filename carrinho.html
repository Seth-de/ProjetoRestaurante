<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	
	<link rel="stylesheet" href="estilo.css">
	<title>Carrinho</title>
</head>

<body>
	<fieldset>
<div id="itens" class ="corpo_form"> </div>
<div class="total">Total: <span id="total"></span> </div>
</fieldset>
<span class ="btn btn-two" type="button" onclick=" localStorage.clear(); location.reload();"> Limpar carrinho </span>
 
</body>
<script>
	var total = 0; 
	var i = 0;     
	var valor = 0; 
	
	for(i=1; i<=99; i++) 
	{
		var prod = localStorage.getItem("produto" + i + ""); 
		if(prod != null) 
		{	
			
			document.getElementById("itens").innerHTML += localStorage.getItem("qtd" + i) + " x ";
			document.getElementById("itens").innerHTML += localStorage.getItem("produto" + i);
			document.getElementById("itens").innerHTML += " ";
			document.getElementById("itens").innerHTML += "R$: "+ localStorage.getItem("valor" + i) + "<hr>";
			
			
			valor = parseFloat(localStorage.getItem("valor" + i));
			total = (total + valor);
		}
	} 
	document.getElementById("total").innerHTML = total.toFixed(2); 
   </script>
</html>
